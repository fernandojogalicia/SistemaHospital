<h1>Pacientes</h1>
<!--<input class="mdl-textfield__input" type="text" id="rank" [(ngModel)]="rank" />-->

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="update()">
    Agregar
</button>
<table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
    <tr>
        <th class="mdl-data-table__cell--non-numeric">Nombre</th>
        <th class="mdl-data-table__cell--non-numeric">Edad</th>
        <th class="mdl-data-table__cell--non-numeric">telefono</th>
        <th>Direcci√≥n</th>
    </tr>
    <tr *ngFor="let dato of pacientes">
        <td class="mdl-data-table__cell--non-numeric">{{dato.nombre}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{dato.edad}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{dato.telefono}}</td>
        <td>{{dato.direccion}}</td>
    </tr>
</table>
